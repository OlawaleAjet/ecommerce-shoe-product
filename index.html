<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ecommerce Product</title>
    <link rel="icon" type="image/x-icon" href="./thumbnail/favicon-32x32.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="site-nav">
          <img src="./thumbnail/icon-menu.svg">
          <h2>sneakers</h2>
          <p>Collection</p>
          <p>Men</p>
          <p>Women</p>
          <p>About</p>
          <p>Contact</p>
  
        </div>
        <div class="avatar-cart">
          <img class="nav-cart" src="./thumbnail/icon-cart.svg">
          <img class="avatar" src="./thumbnail/image-avatar.png">
        </div>
  
      </div>
       <div class="main">
        <div class="first-half">
          <div class="display-img"><img src="./thumbnail/image-product-1.jpg"></div>
          <div class="listed-img">
            <img class="img-listed-1" src="./thumbnail/image-product-1-thumbnail.jpg">
            <img class="img-listed-1" src="./thumbnail/image-product-2-thumbnail.jpg">
            <img class="img-listed-1" src="./thumbnail/image-product-3-thumbnail.jpg">
            <img class="img-listed-1" src="./thumbnail/image-product-4-thumbnail.jpg">
          </div>
        </div>
        <div class="second-half">
          <p class="product-company">SNEAKER COMPANY</p>
          <p class="product-name">Fall Limited Edition Sneakers</p>
          <p class="product-info">These low-profile sneakers are your perfect casual wear
            companiom Featuring a durable rubber outer sole, they'll
            withstand everything the weather can offer.</p>
          <div class="price">
            <div>
              <p class="product-price">$125.00</p>
              <span class="product-price-discount">50%</span>
            </div>
            <div>
            <p class="product-old-price">$250.00</p>
            </div>
          </div>
          
          <div class="button">
            <div class="increase-btn">
              <button class="btn btn4"><img src="./thumbnail/icon-minus.svg"></button>
              <button class="btn btn2">0</button>
              <button class="btn btn1"><img src="./thumbnail/icon-plus.svg"></button>
            </div>
            <div class="add-to-cart">
              <button class="btn3"><img class="cart" src="./thumbnail/icon-cart.svg"><p>Add to cart</p></button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
